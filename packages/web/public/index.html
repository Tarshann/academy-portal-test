<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Academy Portal Web Application"
    />
    <title>Academy Portal</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
      }
      #root {
        padding: 20px;
      }
      /* Fallback content in case React doesn't load */
      #fallback {
        text-align: center;
        margin-top: 100px;
        display: block;
      }
      /* Hide fallback once React loads */
      .react-loaded #fallback {
        display: none;
      }
    </style>
    <script>
      // Debug log
      console.log('index.html loaded');
      window.onload = function() {
        console.log('Window loaded');
        // Mark as loaded after 1 second
        setTimeout(function() {
          document.body.classList.add('react-loaded');
        }, 1000);
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="fallback">
      <h2>Loading Academy Portal...</h2>
      <p>If you continue to see this message, there might be an issue with the application.</p>
      <p>Please check the browser console for errors.</p>
    </div>
  </body>
</html>
