<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy Portal API Test</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .endpoint {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      padding: 8px;
      width: 100%;
    }
    button {
      background-color: #0C2340;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .response {
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Academy Portal API Test</h1>
  
  <div class="endpoint">
    <h2>Register User</h2>
    <div class="form-group">
      <label for="reg-firstName">First Name</label>
      <input type="text" id="reg-firstName" value="Test">
    </div>
    <div class="form-group">
      <label for="reg-lastName">Last Name</label>
      <input type="text" id="reg-lastName" value="User">
    </div>
    <div class="form-group">
      <label for="reg-email">Email</label>
      <input type="email" id="reg-email" value="test@example.com">
    </div>
    <div class="form-group">
      <label for="reg-password">Password</label>
      <input type="password" id="reg-password" value="password123">
    </div>
    <div class="form-group">
      <label for="reg-phoneNumber">Phone Number</label>
      <input type="tel" id="reg-phoneNumber" value="1234567890">
    </div>
    <button onclick="registerUser()">Register</button>
    <div id="register-response" class="response"></div>
  </div>
  
  <div class="endpoint">
    <h2>Login</h2>
    <div class="form-group">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" value="test@example.com">
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" value="password123">
    </div>
    <button onclick="loginUser()">Login</button>
    <div id="login-response" class="response"></div>
  </div>
  
  <div class="endpoint">
    <h2>Get User Profile</h2>
    <div class="form-group">
      <label for="profile-token">Auth Token</label>
      <input type="text" id="profile-token" placeholder="Enter auth token from login">
    </div>
    <button onclick="getProfile()">Get Profile</button>
    <div id="profile-response" class="response"></div>
  </div>

  <script>
    const API_URL = window.location.origin + '/api';
    
    async function registerUser() {
      const responseElement = document.getElementById('register-response');
      responseElement.textContent = 'Sending request...';
      
      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            firstName: document.getElementById('reg-firstName').value,
            lastName: document.getElementById('reg-lastName').value,
            email: document.getElementById('reg-email').value,
            password: document.getElementById('reg-password').value,
            phoneNumber: document.getElementById('reg-phoneNumber').value
          })
        });
        
        const data = await response.json();
        responseElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseElement.textContent = `Error: ${error.message}`;
      }
    }
    
    async function loginUser() {
      const responseElement = document.getElementById('login-response');
      responseElement.textContent = 'Sending request...';
      
      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: document.getElementById('login-email').value,
            password: document.getElementById('login-password').value
          })
        });
        
        const data = await response.json();
        responseElement.textContent = JSON.stringify(data, null, 2);
        
        if (data.token) {
          document.getElementById('profile-token').value = data.token;
        }
      } catch (error) {
        responseElement.textContent = `Error: ${error.message}`;
      }
    }
    
    async function getProfile() {
      const responseElement = document.getElementById('profile-response');
      responseElement.textContent = 'Sending request...';
      
      const token = document.getElementById('profile-token').value;
      if (!token) {
        responseElement.textContent = 'Error: Auth token is required';
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/profile`, {
          method: 'GET',
          headers: {
            'x-auth-token': token
          }
        });
        
        const data = await response.json();
        responseElement.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseElement.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
