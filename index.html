<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Academy Portal</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="/public/styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-content">
        <img src="/images/logo.svg" alt="The Academy Logo" class="logo">
        <h1>The Academy Portal</h1>
        <button class="menu-toggle">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <nav class="desktop-menu">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/programs">Programs</a></li>
          <li><a href="/messages">Messages</a></li>
          <li><a href="/profile">Profile</a></li>
        </ul>
      </nav>
      <nav class="mobile-menu hidden">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/programs">Programs</a></li>
          <li><a href="/messages">Messages</a></li>
          <li><a href="/profile">Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="auth-section">
      <div class="card">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="#" class="toggle" data-target="register-form">Register</a></p>
      </div>

      <div class="card hidden" id="register-form">
        <h2>Register</h2>
        <form>
          <div class="form-group">
            <label for="reg-name">Full Name</label>
            <input type="text" id="reg-name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="reg-email">Email</label>
            <input type="email" id="reg-email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="reg-phone">Phone Number</label>
            <input type="tel" id="reg-phone" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="reg-password">Password</label>
            <input type="password" id="reg-password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="reg-confirm">Confirm Password</label>
            <input type="password" id="reg-confirm" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p>Already have an account? <a href="#" class="toggle" data-target="login-form">Login</a></p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 The Academy. All rights reserved.</p>
    </div>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
